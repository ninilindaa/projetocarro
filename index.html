
<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>McQuenn</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <style>
        /* Estilos básicos para o carro */
        #carro {
            width: 300px;
            height: auto;
            position: relative;
            transition: transform 0.5s ease-in-out; /* Para animar o movimento */
        }
    </style>
</head>

<body>
    <h1>Meu Carro</h1>
    <img id="carro" src="imagens/mcquenn2.jpg" alt="Imagem do Carro">

    <p>Modelo: <span id="modelo"></span></p>
    <p>Cor: <span id="cor"></span></p>
    <p>Velocidade: <span id="velocidade">0</span> km/h</p>

    <button id="ligar">Ligar</button>
    <button id="desligar">Desligar</button>
    <button id="acelerar">Acelerar</button>
  
    <script src="script.js"></script>
</body>
</html>
